<!doctype html>
<html>

    <head>
        <title>Sunday Sundaes!</title>
        <meta charset="utf-8" />
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 style="color:lightgreen">Sunday Sundaes!</h1>
        <div id="terrarium">
            <div id="right-container">
                <div class="toppings">
                    <img class="toppings" id="cherry" src="./images/cherry.png" width="30%" height="30%" />
                </div>
                <div class="toppings">
                    <img class="toppings" id="chocolate-syrup" src="./images/chocolate-syrup.png" width="30%" height="30%" />
                </div>
                <div class="toppings">
                    <img class="toppings" id="caramel-syrup" src="./images/caramel-syrup.png" width="30%" height="30%" />
                </div>
                <div class="toppings">
                    <img class="toppings" id="sprinkles" src="./images/sprinkles.png" width="30%" height="30%" />
                </div>
                <div class="toppings">
                    <img class="toppings" id="peanuts" src="./images/peanuts.png" width="30%" height="30%" />
                </div>
                <div class="toppings">
                    <img class="toppings" id="whip-cream" src="./images/whip-cream.png" width="30%" height="30%" />
                </div>
            </div>
            <div class="button-container">
                <button id="reset-button">Reset</button>
                <button id="check-button">Check</button>
              </div>
        </div>
        <div id="bowl">
            <img id="sundae" class="sundae" src="./images/sundae.png" alt="sundae">
        </div>
    </body>



</html>
